{{ define "content" }}
<div class="auth-page">
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">
          <i class="bi bi-rocket-takeoff"></i>
        </div>
        <h1 class="auth-title">歡迎回來！</h1>
        <p class="auth-subtitle">準備好發布精彩作品了嗎？</p>
      </div>

      <form class="auth-form" id="new_user" action="/api/auth/login" accept-charset="UTF-8" method="post">
        <input type="hidden" name="authenticity_token" value="{{.CSRF}}" autocomplete="off" />
        <div class="mb-3">
          <label class="form-label" for="user_email">電子郵件</label>
          <div class="position-relative">
            <i class="bi bi-envelope input-icon position-absolute top-50 translate-middle-y"></i>
            <input class="form-control" placeholder="you@example.com" autofocus="autofocus" autocomplete="email" type="email" value="" name="user[email]" id="user_email" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="user_password">密碼</label>
          <div class="position-relative">
            <i class="bi bi-lock input-icon position-absolute top-50 translate-middle-y"></i>
            <input class="form-control" placeholder="輸入你的密碼" autocomplete="current-password" type="password" name="user[password]" id="user_password" />
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <label class="auth-remember">
              <input name="user[remember_me]" type="hidden" value="0" autocomplete="off" /><input type="checkbox" value="1" name="user[remember_me]" id="user_remember_me" />
              <span>記住我</span>
            </label>
            <a class="auth-forgot" href="/users/password/new">忘記密碼？</a>
        </div>

        <input type="submit" name="commit" value="登入" class="btn-auth" data-disable-with="登入" />

        <div class="auth-footer">
          <span>還沒有帳號？</span>
          <a href="/users/sign_up">註冊</a>
        </div>
      </form>
    </div>

    <p class="auth-tagline">你的下一個好點子正等著發布。</p>
  </div>
</div>

{{ end }}
